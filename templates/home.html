<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="loan.css">
  </head>
  <body>
    <div class="container">
      <h1>House Price Prediction</h1>
      <style media="screen">
        h1{
            color:white;
            text-align:center;
            background:green;
            background-size:auto;
          }
    body{
      background: cyan;
    }
      </style>

      <form class="form-horizontal" action="/predict" method="post">
        <div class="form-group">


                <div class="col-xs-4">
                    <label for="RM">Avg # of Rooms(RM)</label>
                    <input type="text" name="RM" id="RM" class="form-control" placeholder="Avg # of Rooms" required><small> Enter float values between(3-9)</small>
                </div>

                  <div class="col-xs-4">
                      <label for="TAX">TAX</label>
                        <input type="text" name="TAX" id="TAX" class="form-control" placeholder="Enter TAX" required><small> Enter float values between(650-750)</small>
                    </div>
                    <div class="col-xs-4">
                          <label for="PTRATIO">(People to Teacher Ration(PTRATIO)</label>
                          <input type="text" name="PTRATIO" id="PTRATIO" class="form-control" placeholder="Enter PTRATIO" required><small> Enter float values between(20-25)</small>
                      </div>

                      <div class="col-xs-4">
                            <label for="LSTAT"> Lower status of the population(LSTAT)</label>
                            <input type="text" name="LSTAT" id="LSTAT" class="form-control" placeholder="Enter LSTAT" required><small> Enter float values between(5-40)</small>
                        </div><br><br>

                            </div>

                            <div class="col-xs-12">
                              <button type="submit" class="btn btn-primary">Predict</button>
                              </div>
            </form>


              </div>



  </body>
</html>
